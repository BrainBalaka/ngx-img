<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 d-flex justify-content-center justify-content-md-end">
        <img src="assets/logo.svg" alt="ngx-img logo" class="logo">
      </div>
      <div class="col-sm-8 text-center text-md-left">
        <h1>Angular 5 Image Upload & Crop</h1>
        <p>Scroll down to see it in action!</p>
        <p class="buttons">
          <a class="btn btn-outline-primary btn-lg" href="https://github.com/harryy2510/ngx-img" target="_blank"><i class="fa fa-github fa-lg"></i> Code on Github</a>
        </p>
      </div>
    </div>
  
  </div>
</div>

<section class="home">
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 4" href="javascript:void(0)" (click)="changeTab(4)">Options</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 1" href="javascript:void(0)" (click)="changeTab(1)">Image Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 2" href="javascript:void(0)" (click)="changeTab(2)">Image Upload & Crop</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 3" href="javascript:void(0)" (click)="changeTab(3)">Image Upload & Multiple Crop</a>
      </li>
    </ul>
    <div class="tab-content pb-5 pt-2">
      <ng-container [ngSwitch]="activeTab">
        <ng-template [ngSwitchCase]="4">
          <div class="tab-pane active" role="tabpanel">
            <div highlight="all" class="mt-3 mb-2">
              <pre><code class="hljs html" [textContent]="optionsHTML"></code></pre>
            </div>
            <div class="mb-1">
              <code>Options</code>
            </div>
            <div highlight="all" class="mb-3">
              <pre><code class="hljs json" [textContent]="options"></code></pre>
            </div>
          </div>
        </ng-template>
        <ng-template [ngSwitchCase]="1">
          <div class="tab-pane active" role="tabpanel">
            <div highlight="all" class="my-3">
              <pre><code class="hljs html" [textContent]="htmlCode1"></code></pre>
            </div>
            <ngx-img (onSelect)="onSelect($event)" (onReset)="reset()"></ngx-img>
          </div>
        </ng-template>
        <ng-template [ngSwitchCase]="2">
          <div class="tab-pane active" id="profile" role="tabpanel">
            <div highlight="all" class="my-3">
              <pre><code class="hljs html" [textContent]="htmlCode2"></code></pre>
            </div>
            <ngx-img (onSelect)="onSelect($event)" (onReset)="reset()" [config]="{ crop: [ { ratio: 1.5 } ] }"></ngx-img>
          </div>
        </ng-template>
        <ng-template [ngSwitchCase]="3">
          <div class="tab-pane active" id="messages" role="tabpanel">
            <div highlight="all" class="my-3">
              <pre><code class="hljs html" [textContent]="htmlCode3"></code></pre>
            </div>
            <ngx-img (onSelect)="onSelect($event)" (onReset)="reset()" [config]="{ crop: [ { ratio: 1.5 }, { ratio: 1 } ] }"></ngx-img>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
  <div *ngIf="imgSrc.length" class="container mt-3">
    <h5>Preview</h5>
    <div class="row">
      <div *ngFor="let img of imgSrc" class="col">
        <img class="img-fluid" [src]="img">
      </div>
    </div>
  </div>
</section>
